- name: Include Initialize
  include_tasks:
    file: initialize.yml

- name: Get RTMP
  include_tasks:
    file: rtmp.yml

- name: Include Security Mods
  include_tasks:
    file: security-mods.yml

- name: Include nginx
  include_tasks:
    file: nginx.yml

- name: Install php-fpm
  include_tasks:
    file: php-fpm.yml
  when: fpm.enabled == "yes"

