---
- name: Unpack NGINX
  ansible.builtin.unarchive:
    src: "{{ nginx.url }}"
    dest: /opt/ ## why is it being stored here put in opt
    remote_src: yes

- name: Change name to NGINX
  shell:
    chdir: /opt/
    cmd: rm -rf nginx && mv nginx-"{{ nginx.version }}"/ nginx/

- name: Configure NGINX for compiling
  shell:
    chdir: /usr/src/nginx/
    cmd: |
        /configure --add-module=/usr/src/ModRTMP \
        --with-http_ssl_module --with-stream  --with-http_geoip_module \
        --with-http_v2_module --with-threads --with-http_gunzip_module --with-compat \
        --user=www-data --group=www-data
        --sbin-path=/usr/sbin/nginx
        --conf-path=/etc/nginx/nginx.conf
        --http-log-path=/var/log/nginx/access.log
        --error-log-path=/var/log/nginx/error.log
        --with-pcre  --lock-path=/var/lock/nginx.lock
        --pid-path=/var/run/nginx.pid
        --with-http_ssl_module
        --with-http_image_filter_module=dynamic  Take out
        --modules-path=/etc/nginx/modules
        --with-http_v2_module
        --with-stream=dynamic
        --with-http_addition_module
        --with-http_mp4_module

- name: Compile PMG NGINX
  shell:
    chdir: /usr/src/nginx
    cmd: |
      make
      make install -j 8
  register: compileout

- name: create nginx user
  ansible.builtin.user:
    name: www-data
    group: www-data

