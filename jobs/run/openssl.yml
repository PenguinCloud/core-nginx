---
- name: Generate an OpenSSL private key
  openssl_privatekey:
    path: "/etc/ssl/private/{{ http.server_name }}_private.pem"
    size: "{{ http_ssl.keysize }}"
    type: "{{ http_ssl.keytype }}"
    backup: yes

- name: Set ssl.key variable if ssl.key == nokey
  set_fact:
    ssl_key: "/etc/ssl/private/{{ http.server_name }}_private.pem"

- name: Generate an OpenSSL Certificate Signing Request with Subject information
  openssl_csr:
    path:  "/etc/ssl/certs/{{ http_ssl.name }}.csr"
    privatekey_path: "{{ ssl_key }}"
    country_name: "{{ http_ssl.country }}"
    organization_name: "{{ http_ssl.name }}"
    email_address: "{{ http_ssl.email }}"
    common_name: "{{ http.server_name }}"

- name: Generate a Self Signed OpenSSL certificate
  openssl_certificate:
    path: "/etc/ssl/certs/{{ http_ssl.name }}_cert.pem"
    privatekey_path: "{{ ssl_key }}"
    csr_path: "/etc/ssl/certs/{{ http_ssl.name }}.csr"
    provider: selfsigned

- name: Set ssl.cert variable if ssl.cert == nocert
  set_fact:
    ssl_cert:  "/etc/ssl/certs/{{ http_ssl.name }}_cert.pem"
